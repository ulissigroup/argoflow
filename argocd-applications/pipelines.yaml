apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipelines
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:ulissigroup/argoflow.git #adding throw away comment to force sync
    targetRevision: HEAD
    path: kubeflow/pipelines
    kustomize:
      version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
