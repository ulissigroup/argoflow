apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ulissigroup/argoflow
    targetRevision: HEAD
    path: kubeflow/common/istio
    kustomize:
      version: v5.4.3
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
